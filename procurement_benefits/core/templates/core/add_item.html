<!-- core/templates/core/add_item.html -->
{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1>Add Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Submit</button>
    </form>
    <a href="{% url 'item_list' %}" class="button">Back</a>
</div>
{% endblock %}
