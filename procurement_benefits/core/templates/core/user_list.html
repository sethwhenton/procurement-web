{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Department</th>
                <th>Budget</th>
                <!-- Add other columns as needed -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            ##?
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.department }}</td>
                <td>{{ user.budget }}</td>
                <!-- Add other fields as needed -->
                <td>
                    <a href="{% url 'update_user' user.id %}" class="table-button">Update</a>
                    <a href="{% url 'delete_user' user.id %}" class="table-button">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_user' %}" class="button">Add User</a>
    <a href="{% url 'admin_home' %}" class="button">Back</a>
</div>
{% endblock %}
