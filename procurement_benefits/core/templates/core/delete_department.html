<!-- core/templates/core/delete_department.html -->
{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1>Delete Department</h1>
    <p>Are you sure you want to delete "{{ department.name }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="button">Yes</button>
        <a href="{% url 'edit_departments' %}" class="button">No</a>
    </form>
</div>
{% endblock %}
