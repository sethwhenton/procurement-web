<!-- core/templates/core/user_home.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1>User Home</h1>

    <!-- Dropdown to select department -->
    <div>
        <label for="department-dropdown">Select Department:</label>
        <select id="department-dropdown">
            {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Dropdown to select user -->
    <div>
        <label for="user-dropdown">Select User:</label>
        <select id="user-dropdown">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Back button to admin home -->
    <div class="back-button">
        <a href="{% url 'admin_home' %}" class="button">Back to Admin Home</a>
    </div>
</div>
{% endblock %}
