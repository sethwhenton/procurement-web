<!-- core/templates/core/delete_user.html -->
{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1>Delete User</h1>
    <p>Are you sure you want to delete "{{ user.user.username }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="button">Yes</button>
        <a href="{% url 'user_list' %}" class="button">No</a>
    </form>
</div>
{% endblock %}
