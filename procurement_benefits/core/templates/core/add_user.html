<!-- core/templates/core/add_user.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1>Add User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="table-button">Add User</button>
    </form>
    <a href="{% url 'user_list' %}" class="table-button">Cancel</a>
</div>
{% endblock %}
