<!-- core/templates/core/update_item.html -->
{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1>Update Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Update</button>
    </form>
    <a href="{% url 'item_list' %}" class="button">Back</a>
</div>
{% endblock %}
