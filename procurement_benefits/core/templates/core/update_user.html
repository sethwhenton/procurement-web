<!-- core/templates/core/update_user.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1>Update User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save Changes</button>
    </form>
    <a href="{% url 'user_list' %}" class="button">Cancel</a>
</div>
{% endblock %}
