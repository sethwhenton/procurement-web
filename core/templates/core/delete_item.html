<!-- core/templates/core/delete_item.html -->
{% extends 'core/base.html' %}
{% block content %}
<div class="home_container animated-div">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete {{ item.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="table-button">Yes</button>
        <a href="{% url 'item_list' %}" class="table-button">No</a>
{% endblock %}
